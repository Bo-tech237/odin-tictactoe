<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
        <script src="script.js" defer></script>
    </head>
    <body>

        <div class="container">
            <h1 class="title">TIC TAC TOE</h1>

            <div class="game-board">
                <div class="square" id="grid1"></div>
                <div class="square" id="grid2"></div>
                <div class="square" id="grid3"></div>
                <div class="square" id="grid4"></div>
                <div class="square" id="grid5"></div>
                <div class="square" id="grid6"></div>
                <div class="square" id="grid7"></div>
                <div class="square" id="grid8"></div>
                <div class="square" id="grid9"></div>
            </div>

            <div class="footer">
                <p>Copyright Â© BOKALLI FERDINAND 2022</p>
            </div>
        </div>
        <dialog class="modal" id="modal">
            <div class="popup-message"></div>
            <div class="control">
                <button class="button" id="reset-button">Replay</button>
            </div>
            
        </dialog>

    </body>
</html>
